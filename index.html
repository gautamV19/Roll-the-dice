<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="cube cube-one">
      <div class="front face">
        <div class="point"></div>
      </div>
      <div class="back face">
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
      <div class="top face">
        <div class="point"></div>
        <div class="point"></div>
      </div>
      <div class="bottom face">
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="point"></div>
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
      <div class="right face">
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
      </div>
      <div class="left face">
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
    </div>
    <div class="cube cube-two">
      <div class="front face">
        <div class="point"></div>
      </div>
      <div class="back face">
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
      <div class="top face">
        <div class="point"></div>
        <div class="point"></div>
      </div>
      <div class="bottom face">
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="point"></div>
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
      <div class="right face">
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
      </div>
      <div class="left face">
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="back-point">
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
    </div>
    <div id="winner" class="container"></div>
    <button>Roll</button>

    <div class="score-board container">
      <div id="score-heading">
        <h2>Scores</h2>
      </div>
      <div id="score-value">
        <div class="score one"></div>
        <div class="score two"></div>
      </div>
    </div>
  </body>
  <script src="jquery-3.6.0.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
